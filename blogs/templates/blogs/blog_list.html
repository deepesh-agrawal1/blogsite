<!DOCTYPE html>
<html>
<head><title>All Blogs</title></head>
<body>
    <h1>All Blogs</h1>
    {% for blog in blogs %}
        <div>
            <h3><a href="{% url 'blog_detail' blog.id %}">{{ blog.title }}</a></h3>
            <p>By {{ blog.author }} | {{ blog.created_at }}</p>
        </div>
    {% empty %}
        <p>No blogs found.</p>
    {% endfor %}
</body>
</html>
