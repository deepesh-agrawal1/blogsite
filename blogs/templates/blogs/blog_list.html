<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BlogSite - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <nav class="bg-white shadow-md p-4">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-600">BlogSite</h1>
            <a href="/admin/" class="text-sm text-blue-500 hover:underline">Admin Login</a>
        </div>
    </nav>

    <header class="text-center my-8">
        <h2 class="text-4xl font-extrabold">Welcome to Our Blog</h2>
        <p class="text-gray-600 mt-2">Explore the latest posts below</p>
    </header>

    <main class="max-w-6xl mx-auto px-4">
        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for blog in blogs %}
            <div class="bg-white p-5 rounded-xl shadow hover:shadow-lg transition">
                <h3 class="text-xl font-semibold text-blue-700 mb-2">{{ blog.title }}</h3>
                <p class="text-sm text-gray-500 mb-3">Published on {{ blog.date }}</p>
                <p class="text-gray-700 text-base line-clamp-3">{{ blog.content|truncatewords:30 }}</p>
                <a href="{% url 'blog_detail' blog.id %}" class="text-blue-500 mt-4 inline-block hover:underline">Read more</a>
            </div>
            {% empty %}
            <p>No blog posts available yet.</p>
            {% endfor %}
        </div>
    </main>

    <footer class="text-center mt-10 py-6 bg-white border-t">
        <p class="text-sm text-gray-500">&copy; 2025 BlogSite by Deepesh Agrawal</p>
    </footer>
</body>
</html>
