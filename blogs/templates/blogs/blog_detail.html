<!DOCTYPE html>
<html>
<head>
    <title>{{ blog.title }}</title>
</head>
<body>
    <h1>{{ blog.title }}</h1>
    <p><strong>By:</strong> {{ blog.author }} | <em>{{ blog.created_at }}</em></p>
    <div>
        {{ blog.content }}
    </div>
    <br><a href="{% url 'blog_list' %}">Back to All Blogs</a>
</body>
</html>
